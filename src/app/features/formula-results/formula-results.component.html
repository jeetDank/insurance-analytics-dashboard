<div class="fs-4 text-dark mt-3 mb-3">Calculate Custom Financial Metrics</div>

<div class="mt-3 mb-2">
      <p-message>
        <app-icon name="CheckCircle"></app-icon>
        Try formulas like: loss_ratio + expense_ratio, net_income / revenue * 100, (x + y) * z</p-message
      >
    </div>

<form class="">
  <div class="row pb-3">
    <div class="col-sm-12 col-lg-12 d-flex flex-column">
      <label class="mb-2" for="">Enter Formula</label>
     <input type="text" pInputText placeholder="Ex., (loss_ratio + expense_ratio) or net_income / revenue * 100"  />
    </div>

    <div class="col-sm-12 fs-5 mt-3 mb-2">
        Define Variables: 
    </div>

    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Variable Number 1</label>
     <input type="text" pInputText  placeholder="Ex., loss_ratio" />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Variable Number 2</label>
     <input type="text" pInputText  placeholder="Ex., expense_ration" />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Variable Number 3</label>
     <input type="text" pInputText  placeholder="Ex., revenue" />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Value for variable 1</label>
     <input type="number" pInputText  />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Value for variable 2</label>
     <input type="number" pInputText  />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column mt-2">
     <label class="mb-2" for="">Value for variable 3</label>
     <input type="number" pInputText  />
    </div>
    
    
  </div>

  
</form>
