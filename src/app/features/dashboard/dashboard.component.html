<!-- <div class="fs-2 text-dark">Dashboard</div> -->
<div class="fs-4 text-dark mt-3 mb-3">Overview of Key Metrics</div>

<form class="">
  <div class="row pb-3">
    <div class="col-sm-12 col-lg-4 d-flex flex-column">
      <label class="mb-2" for="">Select Company</label>
      <p-select
        appendTo="body"
        formControlName="selectedCity"
        [options]=""
        optionLabel="name"
        placeholder="Select"
        class="w-full md:w-56"
      />
    </div>

    <div class="col-sm-12 col-lg-4 d-flex flex-column">
      <label class="mb-2" for="">Select Period</label>
      <p-select
        appendTo="body"
        formControlName="selectedCity"
        [options]=""
        optionLabel="name"
        placeholder="Select"
        class="w-full md:w-56"
      />
    </div>
    <div class="col-sm-12 col-lg-4 d-flex flex-column">
      <label class="mb-2" for="">Select Year</label>
      <p-select
        appendTo="body"
        formControlName="selectedCity"
        [options]=""
        optionLabel="name"
        placeholder="Select"
        class="w-full md:w-56"
      />
    </div>
    <div class="col-sm-12 mt-3">
      <p-button
        [loading]="skeletonVisible"
        [raised]="true"
        label="Analyse Dashboard"
        variant="outlined"
        styleClass="text-dark"
        severity="secondary"
      />
    </div>
  </div>

  <ng-container *ngIf="skeletonVisible == false">
    <div class="mt-3">
      <p-message>
        <app-icon name="CheckCircle"></app-icon>
        Analysis completed for Aflac Inc</p-message
      >
    </div>

    <div>
      <app-table
        [sectionHeader]="'Aflac Inc Performance (Q1 2024)'"
      ></app-table>
    </div>
    <div class="row mt-4">
      @for (item of metricData; track item.name) {
      <app-simple-metric-card
        class="col-sm-12 col-lg-2"
        [title]="item.name"
        [value]="item.data"
        [trend]="item.trend"
      ></app-simple-metric-card>
      } @empty {
      <!-- Content to be rendered if the collection is empty -->
      <li>There are no items to display.</li>
      }
    </div>
    <div>
      <app-insights></app-insights>
    </div>
    <div>
      <app-accordian></app-accordian>
    </div>

    <div class="mt-3">
      <p-message> Full CoT log available in export</p-message>
    </div>

    <div class="mt-3">
      <p-button
        [loading]="skeletonVisible"
        [raised]="true"
        label="Download Excel (With Cot)"
        variant="outlined"
        styleClass="text-dark"
        severity="secondary"
      />
    </div>
  </ng-container>
</form>

<app-card-skeleton *ngIf="skeletonVisible == true"></app-card-skeleton>
