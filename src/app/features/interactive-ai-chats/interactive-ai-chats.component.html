<!-- <div class="fs-2 text-dark">Dashboard</div> -->
<div class="fs-4 text-dark mt-3 mb-3">Ask About Insurance Analytics</div>

<form class="">
  <div class="row pb-3">
    <div class="col-sm-12 col-lg-12 d-flex flex-column">
      <label class="mb-2" for="">Enter Your Query</label>

      <textarea
        placeholder="eg.,Compare Hartford and Travelers revenue for Q1 2024"
        pTextarea
        rows="5"
        cols="30"
        style="resize: none"
        class="h-full"
      ></textarea>
    </div>

    <div class="col-sm-12 mt-3">
      <p-button
        [loading]="skeletonVisible"
        [raised]="true"
        label="Submit Query"
        variant="outlined"
        styleClass="text-dark"
        severity="secondary"
      />
    </div>

    <div class="mt-3">
      <p-message severity="success">
        <app-icon name="CheckCircle"></app-icon>
        Comparison completed for 3 companies</p-message
      >
    </div>


  </div>

  <ng-container *ngIf="skeletonVisible == false">
    <div>
      <div style="height: 400px">
        <app-echarts
          [options]="treemapOption"
          (chartInit)="onChartInit($event)"
        ></app-echarts>
      </div>
      <p-button
        (click)="update()"
        [raised]="true"
        styleClass="text-dark"
        severity="secondary"
        >Update Data</p-button
      >
    </div>

    <div>
      <div style="height: 400px">
        <app-echarts
          [options]="chartOptions"
          (chartInit)="onChartInit($event)"
        ></app-echarts>
      </div>
      <p-button
        [raised]="true"
        severity="secondary"
        styleClass="text-dark"
        (click)="update()"
        >Update Data</p-button
      >
    </div>

    <div class="mt-3">
      <p-message severity="success">
        <app-icon name="CheckCircle"></app-icon>
        Comparison completed for 3 companies</p-message
      >
    </div>

    <div>
      <app-table
        [sectionHeader]="'Aflac Inc Performance (Q1 2024)'"
      ></app-table>
    </div>

    <div>
      <app-insights></app-insights>
    </div>
    <div>
      <app-accordian></app-accordian>
    </div>

    <div class="mt-3">
      <p-message> Full CoT log available in export</p-message>
    </div>

    <div class="mt-3">
      <p-button
        [loading]="skeletonVisible"
        [raised]="true"
        label="Download Excel (With Cot)"
        variant="outlined"
        styleClass="text-dark"
        severity="secondary"
      />
    </div>
  </ng-container>
</form>

<app-card-skeleton *ngIf="skeletonVisible == true"></app-card-skeleton>
