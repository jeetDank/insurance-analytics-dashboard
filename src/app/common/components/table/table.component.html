<p-table 
  #dt 
  [value]="data" 
  [columns]="selectedColumns" 
  showGridlines 
  [tableStyle]="{ 'min-width': '50rem' }">

  <!-- Table Header -->
  <ng-template  pTemplate="header" let-columns>
    <tr>
      <th class="fw-medium" style="background-color: rgb(251, 251, 251);" *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>

  <!-- Table Body -->
  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ row[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
